apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-hello-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: node.local        # Change to custom domain if needed
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: node-hello-svc
            port:
              number: 80

